<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <script type="text/javascript" src="form.js"></script>
</head>

<body>
    <article>
        <h1>Please enter the information</h1>
        <form name="form" method="POST" onsubmit="checkResult()">
            <fieldset>
                <div>Name: <input type="text" name="name" pattern="^[A-Z][A-Za-z]*" placeholder="Chan Tai Man" required></div>
                <div>Email-Address: <input type="email" name="email" id="" required></div>
                <div>Age: <input type="number" name="age" min="18" required></div>
                <div>Gender: <input type="radio" name="gender" value="M" required>Male
                    <input type="radio" name="gender" value="F">Female
                </div>
                <div>Date of birth: <input type="date" name="dob" id="" required></div>
                <div>Telephone: <input type="tel" name="telNumber" pattern="[0-9]{8}" placeholder="00000000" required></div>

                <div class="submit"><input type="submit" onclick="confirmSubmit()" value="Submit">
                    <input type="reset" value="Reset">
                </div>
                <div></div>
            </fieldset>

        </form>
    </article>
</body>

</html>
